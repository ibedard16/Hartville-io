<article class="dialog brand" itemscope itemtype="http://schema.org/Article">

	<div class="title" itemprop="name"><a class="container-link" ng-href="/blog/post/{{ post.id }}">{{post.title}}</a></div>
	<div class="image crop-height">
		<img ng-src="{{post.imageHead}}" class="img-responsive" ng-class="{'ng-hide': !post.imageHead}" itemprop="image"/>
	</div>
	<div class="centered">by <span itemprop="author"><user-name user-id="post.authorId"></user-name></span></div>
	<div class="content" ng-bind-html="post.content" prism-color itemprop="articleBody">
	</div>
	<hr class="card-hr">
	<a ng-href="/blog/post/{{ post.id }}">
		<div class="button text-brand">
			 <div class="center" fit>READ MORE</div>
			 <paper-ripple fit></paper-ripple>
		</div>
	</a>
	
	<post-footer post="post"></post-footer>
	
	<span style="display:none !important" itemprop="url">/blog/post/{{post.id}}</span>
</article>
