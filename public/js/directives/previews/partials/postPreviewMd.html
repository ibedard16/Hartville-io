<article class="dialog brand" itemscope itemtype="http://schema.org/Article">

	<div class="title" itemprop="name"><a ng-href="/blog/post/{{ post.id }}">{{post.title}}</a></div>
	<div class="image crop-height">
		<img ng-src="{{post.imageHead}}" class="img-responsive" itemprop="image"/>
	</div>
	<div class="centered">by <span itemprop="author"><user-name user-id="post.authorId"></user-name></span></div>
	<div class="content" itemprop="articleBody">
		<p>{{post.content | htmlToPlainText | words:50}}</p>
	</div>
	  <hr class="card-hr">
	<a ng-href="/blog/post/{{ post.id }}">
		<div class="button">
			<div class="center" fit>READ MORE</div>
			<paper-ripple fit></paper-ripple>
		</div>
	</a>

	<div>
		<div type="button" class="post-info-button" ng-click="isCollapsed = !isCollapsed">
			<span class="fa fa-info"></span>
		</div>
		<div collapse="!isCollapsed">
			<div class="post-info">
				Posted at <em itemprop="dateCreated">{{post.date | date:'MM/dd/yyyy @ h:mma'}}</em>
			</div>
		</div>
	</div>
	
	<span style="display:none !important" itemprop="url">/blog/post/{{post.id}}</span>
</article>
