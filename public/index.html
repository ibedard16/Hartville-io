<!DOCTYPE html>
<html ng-app="Hartville-io">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Hartville.io | {{title}}</title>
    	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    	<base href="/">
    	
    	<!--Styles-->
    	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="css/animations.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        
        <!--AngularJS-->
        <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="vendor/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.js"></script>
        
        <!--AngularStrap 'keep after Bootstrap'-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.min.js"></script><!--JS Library Code-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.tpl.min.js"></script><!--HTML Defaults-->
        
        <!--Modules-->
        <script type="text/javascript" src="vendor/angular-truncate/src/truncate.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
        <!--Services-->
        <script type="text/javascript" src="js/services/posts.js"></script>
        <script type="text/javascript" src="vendor/angular-sanitize/angular-sanitize.js"></script>
        
        <!--Routing-->
        <script type="text/javascript" src="js/routing/routeProvider.js"></script>
                
        <!--Controllers-->
        <script type="text/javascript" src="js/controllers/BlogController.js"></script>
        <script type="text/javascript" src="js/controllers/DropdownController.js"></script>
        <script type="text/javascript" src="js/controllers/UserDropdownController.js"></script>
        <script type="text/javascript" src="js/controllers/HeaderController.js"></script>
        <script type="text/javascript" src="js/controllers/CollapseController.js"></script>
        <script type="text/javascript" src="js/controllers/SidebarController.js"></script>
        <script type="text/javascript" src="js/controllers/PagerController.js"></script>

        <!--Directives-->
        <script type="text/javascript" src="js/directives/websiteNavigation.js"></script>
        <script type="text/javascript" src="js/directives/websiteSidebar.js"></script>
        <script type="text/javascript" src="js/directives/websiteFooter.js"></script>
        <script type="text/javascript" src="js/directives/postPreviewSm.js"></script>
        <script type="text/javascript" src="js/directives/postPreviewMd.js"></script>
        <script type="text/javascript" src="js/directives/postPreviewLg.js"></script>
        
        <!--Filters-->
        <script type="text/javascript" src="js/filters/startFrom.js"></script>
    </head>
    <body>
        <website-navigation class="page-row"></website-navigation>
        
        <ng-view class="page-row page-row-expanded" autoscroll="true" ng-animate-children ng-controller="BlogController"></ng-view>
    
        <website-footer class="page-row"></website-footer>
    </body>
</html>
