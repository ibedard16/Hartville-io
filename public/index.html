<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Hartville.io</title>
    	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    	
    	<!--Styles-->
    	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="css/animations.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        
        <!--AngularJS-->
        <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="vendor/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.js"></script>
        
        <!--AngularStrap 'keep after Bootstrap'-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.min.js"></script><!--JS Library Code-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.tpl.min.js"></script><!--HTML Defaults-->
        
    </head>
    <body class="Site" ng-app="Hartville-io">
        <website-navigation></website-navigation>
    
        <ng-view class="Site-content" autoscroll="true" ng-animate-children ng-controller="BlogController"></ng-view>
    
        <website-footer></website-footer>
        
        <!--Modules-->
        <script type="text/javascript" src="js/app.js"></script>
        
        <!--Routing-->
        <script src="js/routing/routeProvider.js"></script>
                
        <!--Controllers-->
        <script src="js/controllers/BlogController.js"></script>
        <script src="js/controllers/DropdownController.js"></script>
        <script src="js/controllers/UserDropdownController.js"></script>
        <script src="js/controllers/HeaderController.js"></script>

        <!--Directives--->
        <script src="js/directives/websiteNavigation.js"></script>
        <script src="js/directives/websiteSidebar.js"></script>
        <script src="js/directives/websiteFooter.js"></script>
    </body>
</html>
