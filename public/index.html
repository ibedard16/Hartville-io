<!DOCTYPE html>
<html ng-app="Hartville-io">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title ng-bind="pageTitle">Hartville.io</title>
    	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    	<base href="/">
    	
    	<!--Styles-->
    	<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css"/>
    	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
        
            <!--Sass-->
            <link rel="stylesheet" href="css/styles.css" type="text/css"/>

            <!--Google Fonts-->
            <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300italic,300,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
            
            <!--Polymer-->
            <link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">
        
        <!--Lodash-->
    	<script type="text/javascript" src="vendor/lodash/lodash.min.js"></script>
        
        <!--AngularJS-->
        <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="vendor/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="vendor/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="vendor/angular-resource/angular-resource.min.js"></script>
        
        <!--AngularStrap "keep after Bootstrap"-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.min.js"></script><!--JS Library Code-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.tpl.min.js"></script><!--HTML Defaults-->
        
        <!--Markdown Interpreting-->
        <script type="text/javascript" src="vendor/showdown/dist/showdown.min.js"></script>
        
        <!--App-->
        <script type="text/javascript" src="app.min.js"></script>
        
        <!--Config-->
        <script type="text/javascript" src="resources/client_config"></script>
        
        <!--Filters-->
        <script type="text/javascript" src="vendor/angular-truncate/src/truncate.js"></script>
        
        <!--textAngular-->
        <link rel="stylesheet" href="vendor/textAngular/dist/textAngular.css">
        <script type="text/javascript" src="vendor/textAngular/dist/textAngular-rangy.min.js"></script>
        <script type="text/javascript" src="vendor/textAngular/dist/textAngular-sanitize.min.js"></script>
        <script type="text/javascript" src="vendor/textAngular/dist/textAngular.min.js"></script>
        
        <!--Toastr-->
        <link rel="stylesheet" href="vendor/toastr/toastr.css">
        <script async type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
        <script async type="text/javascript" src="vendor/toastr/toastr.min.js"></script>
        
        <!--Satellizer-->
        <script type="text/javascript" src="vendor/satellizer/satellizer.min.js"></script>
        
        <link href="/vendor/prism/themes/prism.css" rel="stylesheet" />
        <script src="/vendor/prism/prism.js" data-manual></script>
    </head>
    <body ng-cloak>
        <website-navigation class="page-row"></website-navigation>
        
        <header class="container-full-bg padded">
            <div class="container special">
              	<div class="jumbotron">
                    <h1 ng-if='page_title'>{{page_title}}</h1>
                    <p ng-if='page_subtitle'>{{page_subtitle}}</p>
                    <p>
                        <a href="/about/">
                            <div class="button raised large accent" ng-if='page_about'>
                                <div class="center" fit>LEARN MORE</div>
                                <paper-ripple fit></paper-ripple>
                            </div>
                        </a>
                    </p>
              	</div>
            </div>
        </header>
        
        <main class="page-row page-row-expanded">
            <ng-view autoscroll="true" ng-animate-children></ng-view>
        </main>
    
        <website-footer class="page-row"></website-footer>
        
        <dialogue-box class="dbox" ng-show="dialogueBoxActive"></dialogue-box>
    </body>
</html>
