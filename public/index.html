<!DOCTYPE html>
<html ng-app="Hartville-io">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title ng-bind="pageTitle">Hartville.io</title>
    	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    	<base href="/">
    	
    	<!--Styles-->
    	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
    	<link rel="stylesheet" type="text/css" href="css/animations.css"/>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <link rel="stylesheet" href="css/_color.css" type="text/css" />
        <link rel="stylesheet" href="css/_typography.css" type="text/css" />
        <link rel="stylesheet" href="css/styles.css" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'/>
        
        <!--Lodash-->
    	<script type="text/javascript" src="vendor/lodash/lodash.min.js"></script>
        
        <!--AngularJS-->
        <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="vendor/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="vendor/angular-animate/angular-animate.min.js"></script>
        
        <!--AngularStrap 'keep after Bootstrap'-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.min.js"></script><!--JS Library Code-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.tpl.min.js"></script><!--HTML Defaults-->
        
        <!--Markdown Interpreting-->
        <script type="text/javascript" src="vendor/showdown/dist/showdown.min.js"></script>
        
        <!--Modules-->
        <script type="text/javascript" src="js/app.js"></script>
        
        <!--Services-->
        <script type="text/javascript" src="js/services/posts.js"></script>
        <script type="text/javascript" src="js/services/authors.js"></script>
        <script type="text/javascript" src="js/services/events.js"></script>
        
        <!--Routing-->
        <script type="text/javascript" src="js/routing/routeProvider.js"></script>
                
        <!--Controllers-->
        <script type="text/javascript" src="js/controllers/MainController.js"></script>
        <script type="text/javascript" src="js/controllers/BlogController.js"></script>
        <script type="text/javascript" src="js/controllers/PostController.js"></script>
        <script type="text/javascript" src="js/controllers/NewController.js"></script>
        <script type="text/javascript" src="js/controllers/DropdownController.js"></script>
        <script type="text/javascript" src="js/controllers/UserDropdownController.js"></script>
        <script type="text/javascript" src="js/controllers/HeaderController.js"></script>
        <script type="text/javascript" src="js/controllers/CollapseController.js"></script>
        <script type="text/javascript" src="js/controllers/SidebarController.js"></script>

        <!--Directives-->
        <script type="text/javascript" src="js/directives/navigation/websiteNavigation.js"></script>
        <script type="text/javascript" src="js/directives/navigation/websiteSidebar.js"></script>
        <script type="text/javascript" src="js/directives/navigation/websiteFooter.js"></script>
        <script type="text/javascript" src="js/directives/previews/postPreviewSm.js"></script>
        <script type="text/javascript" src="js/directives/previews/postPreviewMd.js"></script>
        <script type="text/javascript" src="js/directives/previews/postPreviewLg.js"></script>
        <script type="text/javascript" src="js/directives/previews/postPreviewNew.js"></script>
        <script type="text/javascript" src="js/directives/previews/eventPreviewSm.js"></script>
        <script type="text/javascript" src="js/directives/previews/eventPreviewLg.js"></script>
        <script type="text/javascript" src="js/directives/previews/eventDetail.js"></script>
        <script type="text/javascript" src="js/directives/error/404.js"></script>
        
        <!--Filters-->
        <script type="text/javascript" src="vendor/angular-truncate/src/truncate.js"></script>
        <script type="text/javascript" src="js/filters/startFrom.js"></script>
        <script type="text/javascript" src="js/filters/markdown.js"></script>
    </head>
    <body ng-cloak>
        <website-navigation class="page-row"></website-navigation>
        
        <ng-view class="page-row page-row-expanded" autoscroll="true" ng-animate-children></ng-view>
    
        <website-footer class="page-row"></website-footer>
    </body>
</html>
