<div class="container padded">
	<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
	    <li class="active">Blog</li>
	</ol>
	<div class="row">
		
		<div class="col-md-6">

            <div class="form-group">
				<input id="input" type="text" name="filter" ng-model="post.searchInput" disabled title="Post searching coming soon!"/>
          		<label for="input">Filter</label><i class="bar"></i>
			</div>

	    </div>
    </div>
    <div class="row">
		
		<div class="col-md-6">
	    	<pagination total-items="postCount" rotate="true" max-size="maxSize" ng-model="currentPage" boundary-links="true" items-per-page="pageSize"></pagination>
	    </div>
		
	</div> <!-- end row -->
	
	<div class="row">
		
		<div class="col-md-9">
			<ul class="list-group dialog-animation" ng-repeat="post in posts | orderBy:'-date' | filter:post.searchInput ">
				<post-preview-lg post='post'></post-preview-lg>
			</ul>
			
		</div> <!--end column-->
		
		<div class="col-md-3">
			<website-sidebar author="author" posts="recentPosts"></website-sidebar>
		</div>
		
	</div>
	
	
	<div class="row">
	
		<div class="col-md-6">
	    	<pagination total-items="postCount" rotate="true" max-size="maxSize" ng-model="currentPage" boundary-links="true" items-per-page="pageSize"></pagination>
	    </div>
	    
	</div> <!--end row-->
</div> <!--end container -->
