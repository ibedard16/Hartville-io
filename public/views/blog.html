<div class="container-full-bg padded">
    <div class="container special">
      	<div class="jumbotron">
      	    <h1 ng-bind="title"></h1>    
      	</div>
    </div>
</div>

<div class="container padded" ng-controller="PagerController">
	
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
		    <li class="active">Blog</li>
		</ol>
	</div>
	
	<div class="row">
		<div class="col-md-4">
	    	<pagination total-items="posts.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
	    </div>
		<div class="input-group col-md-8 form-search">
	        <span class="input-group-addon">
	            <span class="glyphicon glyphicon-search"></span>
	        </span>
	        <input type="text" class="form-control" ng-model="post.searchInput" placeholder="Type something to start filtering...">
	    </div>
	</div> <!-- end row -->
	
	<div class="row">
		
		<div class="col-md-9">
			<ul class="list-group post-list-animation" ng-repeat="post in posts | orderBy:'-date' | filter:post.searchInput | startFrom:(currentPage - 1) * pageSize | limitTo: pageSize">
				<post-preview-lg post='post'></post-preview-lg>
			</ul>
		</div> <!--end column-->
		
		<div class="col-md-3">
			<website-sidebar></website-sidebar>
		</div>
	</div> <!--end row-->
</div> <!--end container -->
