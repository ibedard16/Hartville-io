<div class="container-full-bg padded">
    <div class="container special">
      	<div class="jumbotron">
      	    <h1 ng-bind="title"></h1>    
      	</div>
    </div>
</div>

<div class="container padded">
	<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
		    <li class="active">Blog</li>
		</ol>
	
	<div class="row">
		<div class="col-md-6">
	    	<pagination total-items="posts.length" rotate="false" max-size="maxSize" ng-model="currentPage" boundary-links="true" items-per-page="pageSize"></pagination>
	    </div>
		<div class="col-md-6">

            <div class="form-group">
				<input id="input" type="text" name="filter" ng-model="post.searchInput"/>
          		<label for="input">Filter</label><i class="bar"></i>
			</div>

	    </div>
	</div> <!-- end row -->
	
	<div class="row">
		
		<div class="col-md-9">
			<ul class="list-group dialog-animation" ng-repeat="post in posts | orderBy:'-date' | filter:post.searchInput | startFrom:(currentPage - 1) * pageSize | limitTo: pageSize">
				<post-preview-lg post='post'></post-preview-lg>
			</ul>
			
		<div class="col-md-12">
			<pagination total-items="posts.length" rotate="false" max-size="maxSize" boundary-links="true" ng-model="currentPage" items-per-page="pageSize"></pagination>
		</div>
		
		</div> <!--end column-->
		
		<div class="col-md-3">
			<website-sidebar author="author" posts="posts"></website-sidebar>
		</div>
	</div> <!--end row-->
</div> <!--end container -->
