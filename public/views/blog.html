<div class="container-full-bg padded">
    <div class="container special">
      	<div class="jumbotron">
      	    <h1 ng-bind="title"></h1>    
      	</div>
    </div>
</div>

<div class="container padded">
	
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
		    <li class="active">Blog</li>
		</ol>
	</div>
	
	<div class="row">
		<div class="col-md-4">
	    	<pagination total-items="posts.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
	    </div>
		<div class="col-md-8">
			<form>
        	<div class="form-group">
              <input id="input" type="text" ng-model="post.searchInput"/>
              <label for="input">Filter</label><i class="bar"></i>
            </div>
            </form>
	    </div>
	</div> <!-- end row -->
	
	<div class="row">
		
		<div class="col-md-9">
			<ul class="list-group dialog-animation" ng-repeat="post in posts | orderBy:'-date' | filter:post.searchInput | startFrom:(currentPage - 1) * pageSize | limitTo: pageSize">
				<post-preview-lg post='post'></post-preview-lg>
			</ul>
		</div> <!--end column-->
		
		<div class="col-md-3">
			<website-sidebar author="author" posts="posts"></website-sidebar>
		</div>
	</div> <!--end row-->
</div> <!--end container -->
