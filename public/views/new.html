<div class="container container-form">
	<div class="row">
		
		<div class="col-md-12">
			<h1>New Post</h1>
		</div>

    <form name="newPost">
			
			<div class="col-md-12">
				<div class="page-header">
					<h3>Create Post</h3>
				</div>
			</div>
			
			<!--Title-->
			<div class="col-md-12">
				<div class="form-group">
					<input ng-class="{'has-value': newPost.title.$viewValue}" id="input" type="text" required name="title" ng-model="formInfo.title" ng-disabled="formDisabled"/>
					<label for="input">Title</label><i class="bar"></i>
				</div>
			</div>
			
			<!--Header Image-->
			<div class="col-md-12">
				<h4>Header Image</h4>
				<div class="form-group">
					<input type="file" name="imageHead" class="form-control" accept="image/*" id="imageHead" ng-disabled="formDisabled" onchange="angular.element(this).scope().bindImage(this.files[0], 'imageHead')">
				</div>
				<div>
					<button ng-click="unbindImage('imageHead')" class="button raised brand" ng-disabled="formDisabled || !formInfo.imageHead" ng-class="{disabled: (formDisabled==true || !formInfo.imageHead)}">
						<div class="center" fit>Remove Image</div>
						<paper-ripple fit></paper-ripple>
					</button>
				</div>
			</div>
			
			<!--Content-->
			<div class="col-md-12">
				<h4>Content</h4>
				<div class="form-group">
					<text-angular ng-model="formInfo.content" required name="content" ta-disabled="formDisabled"></text-angular>
				</div>
			</div>
			
			<!--Categories-->
			<div class="col-md-12">
				<h4>Choose Categories</h4>
				
				<!--Technology-->
				<div class="checkbox">
		          <label>
		            <input type="checkbox" name="categories" value="technology" ng-disabled="formDisabled" ng-click="bindTag('technology')" ng-checked="formInfo.categories.indexOf('technology') >= 0"/><i class="helper"></i>Technology
		          </label>
		        </div>
		        
		        <!--Community-->
		        <div class="checkbox">
		          <label>
		            <input type="checkbox" name="categories" value="community" ng-disabled="formDisabled" ng-click="bindTag('community')" ng-checked="formInfo.categories.indexOf('community') >= 0"/><i class="helper"></i>Community
		          </label>
		        </div>
		        
		        <!--Science-->
		        <div class="checkbox">
		          <label>
		            <input type="checkbox" name="categories" value="spotlight" ng-disabled="formDisabled" ng-click="bindTag('spotlight')" ng-checked="formInfo.categories.indexOf('spotlight') >= 0"/><i class="helper"></i>Spotlight
		          </label>
		        </div>
		        
						<!--News-->
		        <div class="checkbox">
		          <label>
		            <input type="checkbox" name="categories" value="news" ng-disabled="formDisabled" ng-click="bindTag('news')" ng-checked="formInfo.categories.indexOf('news') >= 0"/><i class="helper"></i>News
		          </label>
		        </div>
				
			</div>
			
			<!--Post Preview-->
			<div class="col-md-12">
				<div class="page-header">
					<h3>Post Preview</h3>
				</div>
			</div>
			<post-preview-lg post=formInfo class=col-md-9></post-preview-lg>
			<div class="col-md-3">
				
				<div class="panel info">
					<div class="panel-heading">
						<h3 class="panel-title">Preview information</h3>
					</div>
					<div class="panel-body">
						Date is displayed after post creation.
					</div>
				</div>
				
			</div>
			
			<!--Submit/Reset-->
			<div class="row">
				<div class="col-md-12">
					
					<!--Submit-->
					<button type="submit" ng-click="submitForm()" class="button raised brand" ng-disabled="formDisabled" ng-class="{disabled: formDisabled==true}">
						<div class="center" fit>SUBMIT</div>
						<paper-ripple fit></paper-ripple>
					</button>
					
					<!--Reset-->
					<button ng-click="resetPost()" class="button raised accent" ng-disabled="formDisabled" ng-class="{disabled: formDisabled==true}">
						<div class="center" fit>RESET</div>
						<paper-ripple fit></paper-ripple>
					</button>
					
				</div>
			</div>
			
		</form>
	</div>
</div>
