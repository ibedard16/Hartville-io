<div class="container-full-bg padded">
    <div class="container special">
      	<div class="jumbotron">
      	    <h1>Hartville.io</h1>
            <p>Information about the website.</p>
            <p><a class="btn btn-danger btn-lg" href="/#/about" role="button">Learn more</a></p>
      	</div>
    </div>
</div>

<div class="container padded">

    <div class="page-header">
        <h1>Most Recent</h1>
    </div>

    <div class="row">
        <div class="col-sm-6 most-recent-animation" ng-repeat="post in posts | orderBy: '-date' | limitTo:2 ">
            <post-preview-md post='post'></post-preview-md>
        </div> <!--end column-->
    </div> <!--end row-->

    <div class="page-header">
        <h1>More News</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-3 more-news-animation" ng-repeat="post in posts | orderBy: '-date' | limitTo:4 ">
            <post-preview-sm post='post'></post-preview-sm>
        </div> <!--end column-->
    </div> <!--end row-->
</div> <!--end container -->
