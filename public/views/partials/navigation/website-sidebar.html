<div class="sidebar-group">
  <h4><img width=50px height=50px ng-src="{{author.avatar}}"/><a href="/about">{{author.name}}</a></h4>
  <p>{{author.bio}}</p>
</div>

<div class="sidebar-group">
  
  <h4>Recent Posts</h4>
      <a ng-href="/blog/post/{{ posts.indexOf(post) }}" class="list-group-item" ng-repeat="post in posts | orderBy: '-date' | limitTo:10">
        {{post.title}}
        <span class="glyphicon glyphicon-menu-right pull-right"></span>
      </a>
</div>
