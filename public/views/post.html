<div class="container padded">
	<ol class="breadcrumb">
		<li><a href="#/">Home</a></li>
	  <li><a href="#/blog/">Blog</a></li>
	  <li class="active">{{content.title}}</li>
	</ol>
	<div class="row">
		<div class="col-md-9">
		
			<ul class="list-group post-animation" ng-repeat="post in posts | limitTo:1">
				<li class="list-group">
				    <img ng-src="{{content.images[0].full}}" class="img-responsive" />
					<h1>{{content.title}}</h1>
					<li class="list-group"><span class="glyphicon glyphicon-pencil"></span> By {{content.author}} | 
				<span class="glyphicon glyphicon-time"></span> {{content.date | date:'MM/dd/yyyy @ h:mma'}} </li>
					<hr>
					<p>{{content.content}}</p>
				</li>
			</ul>
			
		
		</div> <!--end column-->
		<div class="col-md-3">
			<website-sidebar></website-sidebar>
		</div>
	</div> <!--end row-->
</div> <!--end container -->
