<div class="container padded" ng-hide="error">
	<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
	  <li><a href="/blog/">Blog</a></li>
	  <li class="active">{{post.title}}</li>
	</ol>
	<div class="row">
		<div class="col-md-9">

			<article class="dialog brand" itemscope itemtype="http://schema.org/Article">

				<div class="title" itemprop="name">{{post.title}}</div>
				<div class="image crop-height">
					 <img ng-src="{{post.imageHead}}" class="img-responsive" itemprop="image"/>
				</div>
				<div class="centered">by <a ng-href="/blog/author/{{post.authorId}}"><span itemprop="author">{{author.displayName}}</span> <img class="avatar-circle" ng-src="{{author.avatar}}" style="margin:0"/></a></div>
				<div class="content" itemprop="articleBody" ng-bind-html="post.content" prism-color>
				</div>
				<hr class="card-hr">
				<div class="button">
					<div class="center" fit>SHARE</div>
					<paper-ripple fit></paper-ripple>
				</div>
				
				<div>
					<div type="button" class="post-info-button" ng-click="isCollapsed = !isCollapsed">
						<span class="fa fa-info"></span>
					</div>
					<div collapse="isCollapsed">
						<div class="post-info">
							Posted at <em itemprop="dateCreated">{{post.date | date:'MM/dd/yyyy @ h:mma'}}</em>
						</div>
					</div>
				</div>
				<span style="display:none !important" itemprop="url">/blog/post/{{post.id}}</span>
			</article>
		
		</div> <!--end column-->
		<div class="col-md-3">
			<website-sidebar author-id="post.authorId" posts="posts"></website-sidebar>
		</div>
	</div> <!--end row-->
</div> <!--end container -->
<error ng-show="error"></error>
