<div class="post" ng-repeat="post in posts">
    <div class="title">
        {{ post.title }}
    </div>
    <div class="author">
        {{ post.author }}
    </div>
    <div class="date">
        {{ post.date | date : 'EEE, MMM dd, y' }}
    </div>
    <div class="preview">
        {{ post.body | limitTo:200 }}...
    </div>
    <div class="tags" ng-repeat="tag in post.tags">
        #{{ tag.name }}
    </div>
</div>
