<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hartville.io</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body ng-app="Hartville_io">
		<div id=main ng-controller="MainController">
			<opener></opener>
            <div ng-controller="BlogController">
                <div class="post" ng-repeat="post in posts">
                    <div class="title">
                        {{ post.title }}
                    </div>
                    <div class="author">
                        {{ post.author }}
                    </div>
                    <div class="date">
                        {{ post.date | date : 'EEE, MMM dd, y' }}
                    </div>
                    <div class="preview">
                        {{ post.body | limitTo:200 }}...
                    </div>
                    <div class="tags" ng-repeat="tag in post.tags">
                        #{{ tag.name }}
                    </div>
                </div>
            </div>
		</div>
		<!-- Modules -->
		<script src="/js/app.js"></script>
		<!-- Controllers -->
		<script src="/js/controllers/MainController.js"></script>
        <script src="/js/controllers/BlogController.js"></script>
		<!-- Directives -->
		<script src="/js/directives/opener.js"></script>
	</body>
</html>
