<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Hartville.io</title>
    	
    	<!--Styles-->
    	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        
        <!--AngularJS-->
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>

    <body ng-app="Hartville-io">
        <website-navigation></website-navigation>
    
        <ng-view ng-controller="BlogController"></ng-view>
    
        <website-footer></website-footer>

        <script type="text/javascript" src="js/app.js"></script>
        
        <!--Routing-->
        <script src="js/routing/routeProvider.js"></script>
                
        <!--Controllers-->
        <script src="js/controllers/BlogController.js"></script>
        <script src="js/controllers/DropdownController.js"></script>
        
        <!--Directives--->
        <script src="js/directives/websiteNavigation.js"></script>
        <script src="js/directives/websiteSidebar"></script>
        <script src="js/directives/websiteFooter"></script>

</html>
